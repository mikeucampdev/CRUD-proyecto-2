<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;600&display=swap" rel="stylesheet">
   
    <title>CRUD</title>
</head>
<body>
    <h1>CATALAGO DE PRODUCTOS</h1>
    <div class="__container">

        <div class="__form">
            <form>
                <fieldset>
                    <legend>Producto</legend>
                    <input type="text" class="form-control" id="item">
                    <br>
                    <legend>Precio</legend>
                    <input type="number" step="0.01" class="form-control" id="precio">
                    <br>
                    <button type="button" id="creat">Crear</button>
                    <button type="button" id="update">Actualizar</button>
                    <button type="button" id="deleteItem">Elminiar</button>
                </fieldset>
            </form>

            <h3>LISTA DE PRODUCTOS</h3>
            <table class="table table-borderer table-hover" id="listaProductos"></table>       
         </div>
    </div>



   <script src="script.js"></script>
  </body> 
</html>
