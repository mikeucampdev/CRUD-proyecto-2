<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;500&display=swap" rel="stylesheet">
    <title>CRUD Javascript ConfiguroWeb</title>
  </head>

  <body>
    <div class="container">
      <h1>LISTA DE PERSONAS</div>

  <form class="container" onsubmit="event.preventDefault()">
    <input class="input-name" id="name" name="name" placeholder="Nombre"><br>
    <input class="input-lname" id="lname" name="lname" placeholder="Apellido"><br>
    <button class="clearForm" onclick="clearForm()">Limpiar Formulario</button>
    <br /><br />

    <button class="create" onclick="create()">Crear</button><br>
    <button class="update" onclick="update()">Actualizar</button><br>
    <button class="deleteItem" onclick="deleteItem()">Eliminar</button><br>
    <br /><br />
    <select id="panel" size="10" onclick="panelClick()"> </select>
  </form>

    <script src="js/app.js">
    </script>

  </body>
</html>
